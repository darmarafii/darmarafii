<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Berat Badan Ideal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Kalkulator Berat Badan Ideal</h1>
        <form id="bmiForm">
            <div class="input-group">
                <label for="height">Tinggi Badan (cm):</label>
                <input type="number" id="height" placeholder="Masukkan tinggi badan" required>
            </div>
            <div class="input-group">
                <label for="weight">Berat Badan (kg):</label>
                <input type="number" id="weight" placeholder="Masukkan berat badan" required>
            </div>
            <div class="input-group">
                <label for="gender">Jenis Kelamin:</label>
                <select id="gender" required>
                    <option value="" disabled selected>Pilih jenis kelamin</option>
                    <option value="male">Laki-laki</option>
                    <option value="female">Perempuan</option>
                </select>
            </div>
            <button type="submit">Hitung</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
